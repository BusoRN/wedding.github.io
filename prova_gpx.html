<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GPX Map + Altimetria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Elevation plugin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.css" />

  <style>
    #map { height: 600px; }
  </style>
</head>
<body>

<h2>Traccia GPX con profilo altimetrico</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet-GPX plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>

<!-- Leaflet-Elevation plugin -->
<script src="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.js"></script>

<script>
  // Crea la mappa
  var map = L.map('map').setView([46.5, 11.3], 13);

  // Aggiungi layer base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Altimetria
  var el = L.control.elevation({
    position: "bottomright",
    theme: "steelblue-theme",
    width: 600,
    height: 125,
    margins: {
      top: 10,
      right: 20,
      bottom: 30,
      left: 50
    },
    useHeightIndicator: true,
    interpolation: "linear",
    hoverNumber: {
      decimalsX: 3,
      decimalsY: 0,
      formatter: undefined
    }
  });
  el.addTo(map);

  // Carica traccia GPX
  new L.GPX('prova.gpx', {
    async: true,
    marker_options: {
      startIconUrl: 'https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/pin-icon-start.png',
      endIconUrl: 'https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/pin-icon-end.png',
      shadowUrl: 'https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/pin-shadow.png'
    }
  })
  .on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
  })
  .on("addline", function(e) {
    el.addData(e.line);
  })
  .addTo(map);
</script>

</body>
</html>
